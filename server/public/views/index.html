<!DOCTYPE html>
<html ng-app="myApp">

<head>

    <meta charset="utf-8">
    <title>Template</title>

    <script type="text/javascript" src="./vendors/angular/angular.min.js"></script>
    <!--TODO: LOOK AT ANGULAR-ANIMATE/LINK DIRECT FILE -->
    <script data-require="angular-animate@*" data-semver="1.2.13" src="http://code.angularjs.org/1.2.13/angular-animate.js"></script>
    <script type="text/javascript" src="./vendors/jquery.min.js"></script>
    <script type="text/javascript" src="./vendors/underscore/underscore-min.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.0.js"></script>
    <script type="text/javascript" src="./scripts/clientapp.js"></script>

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="./styles/style.css">

</head>

<body ng-controller="IndexController">

    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">Confirm</h3>
        </div>
        <div class="modal-body">
            {{text}}
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>


    <div class="popUpMenu" ng-hide="popUp_Menu" ng-include="'views/partials/popUpMenu.html'"></div>
    <div class="popUp" ng-hide="popUp_Add" ng-include="'views/partials/popUpAdd.html'"></div>
    <div class="popUpEdit" ng-hide="popUp_Edit" ng-include="'views/partials/popUpEdit.html'"></div>

    <div id="topBar" ng-include="'views/partials/topBar.html'"></div>


    <div id="mainContainer">
        <div class="dataNav" ng-include="'views/partials/dataNav.html'"></div>
        <div class="dataDisplay" ng-include="'views/partials/dataDisplay.html'"></div>
    </div>



</body>



</html>
